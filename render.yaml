databases:
  - name: tabletmenu-db
    databaseName: tabletmenu
    user: tabletmenu_user

services:
  - type: web
    name: tabletmenu-frontend
    env: static
    repo: https://github.com/your-username/your-repo-name # Replace with your repo URL
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tabletmenu-backend
          property: url

  - type: web
    name: tabletmenu-backend
    env: node
    repo: https://github.com/your-username/your-repo-name # Replace with your repo URL
    rootDir: ./server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tabletmenu-db
          property: connectionString
