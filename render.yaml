databases:
  - name: tabletmenu-db
    databaseName: tabletmenu
    user: tabletmenu_user

services:
  # 1. Frontend (static React)
  - type: web
    name: tabletmenu-frontend
    env: static          # yoki runtime: static
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    routes:
      # SPA router uchun: hamma yo'lni index.html ga yozib yuborish
      - type: rewrite
        source: /*
        destination: /index.html

  # 2. Backend (Node.js API)
  - type: web
    name: tabletmenu-backend
    env: node            # yoki runtime: node
    rootDir: ./server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tabletmenu-db
          property: connectionString
