databases:
  - name: tabletmenu-db
    databaseName: tabletmenu
    user: tabletmenu_user

services:
  - type: web
    name: tabletmenu-frontend
    env: static
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # This rule is essential for Single-Page Applications like React
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Give the frontend the full URL of the backend service
      - key: VITE_API_URL
        fromService:
          type: web
          name: tabletmenu-backend
          property: url

  - type: web
    name: tabletmenu-backend
    env: node
    rootDir: ./server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tabletmenu-db
          property: connectionString
